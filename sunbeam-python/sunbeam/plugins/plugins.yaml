sunbeam-plugins:
  description: Sunbeam core plugins
  plugins:
    - name: "pro"
      version: "0.0.1"
      description: "Ubuntu pro plugin"
      path: sunbeam.plugins.pro.plugin.ProPlugin
      supported_architectures:
        - amd64
    - name: "repo"
      version: "0.0.1"
      description: "External Plugin repo management"
      path: sunbeam.plugins.repo.plugin.RepoPlugin
      supported_architectures:
        - amd64
    - name: "vault"
      version: "0.0.1"
      description: "Vault plugin"
      path: sunbeam.plugins.vault.plugin.VaultPlugin
      supported_architectures:
        - amd64
    - name: "orchestration"
      version: "0.0.1"
      description: "Plugin for OpenStack Heat"
      path: sunbeam.plugins.orchestration.plugin.OrchestrationPlugin
      supported_architectures:
        - amd64
    - name: "observability"
      version: "0.0.1"
      description: "Observability Plugin"
      path: sunbeam.plugins.observability.plugin.ObservabilityPlugin
      supported_architectures:
        - amd64
    - name: "telemetry"
      version: "0.0.1"
      description: "Plugin for OpenStack Telemetry"
      path: sunbeam.plugins.telemetry.plugin.TelemetryPlugin
      supported_architectures:
        - amd64
    - name: "loadbalancer"
      version: "0.0.1"
      description: "Plugin for OpenStack Octavia"
      path: sunbeam.plugins.loadbalancer.plugin.LoadbalancerPlugin
      supported_architectures:
        - amd64
    - name: "dns"
      version: "0.0.1"
      description: "Plugin for OpenStack DNS"
      path: sunbeam.plugins.dns.plugin.DnsPlugin
      supported_architectures:
        - amd64
    - name: "secrets"
      version: "0.0.1"
      description: "Plugin for OpenStack Secrets"
      path: sunbeam.plugins.secrets.plugin.SecretsPlugin
      supported_architectures:
        - amd64
    - name: "caas"
      version: "0.0.1"
      description: "Plugin for OpenStack Container as a Service"
      path: sunbeam.plugins.caas.plugin.CaasPlugin
      supported_architectures:
        - amd64
    - name: "ldap-domain"
      version: "0.0.1"
      description: "Plugin for integrating with an existing LDAP backend"
      path: sunbeam.plugins.ldap.plugin.LDAPPlugin
      supported_architectures:
        - amd64
    - name: "ca"
      version: "0.0.1"
      description: "Plugin for TLS Manual Certificates"
      path: sunbeam.plugins.ca.plugin.CaTlsPlugin
      supported_architectures:
        - amd64
    - name: "validation"
      version: "0.0.1"
      description: "Plugin for integrating with tempest"
      path: sunbeam.plugins.validation.plugin.ValidationPlugin
      supported_architectures:
        - amd64
    - name: "images-sync"
      version: "0.0.1"
      description: "Plugin for syncing images from a simplestreams source"
      path: sunbeam.plugins.images_sync.plugin.ImagesSyncPlugin
      supported_architectures:
        - amd64
